# Prospector Scanner - Minimal Boot Test (Display DISABLED)
# Purpose: Test if device boots without display

# Scanner Mode Configuration
CONFIG_PROSPECTOR_MODE_SCANNER=y

# Touch Panel Support - DISABLED
CONFIG_PROSPECTOR_TOUCH_ENABLED=n

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_OBSERVER=y

# ===== DISPLAY DISABLED FOR BOOT TEST =====
CONFIG_ZMK_DISPLAY=n
CONFIG_DISPLAY=n
CONFIG_LVGL=n

# Disable unused features
CONFIG_ZMK_SPLIT=n

# Battery Support - DISABLED
CONFIG_PROSPECTOR_BATTERY_SUPPORT=n

# USB Serial Logging - ENABLED
CONFIG_LOG=y
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
